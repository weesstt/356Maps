<html>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>
    <script>
        L.TileLayer.ImageColor = L.TileLayer.extend({
            getTileUrl: function (coords) {
                console.log(coords);
                return `http://194.113.74.197/tiles/l${coords.z}/${coords.x}/${coords.y}.jpg?style=color`;
            },
        });

        L.TileLayer.ImageBW = L.TileLayer.extend({
            getTileUrl: function (coords) {
                console.log(coords);
                return `http://194.113.74.197/tiles/l${coords.z}/${coords.x}/${coords.y}.jpg?style=bw`;
            },
        });
        const imageColor = new L.TileLayer.ImageColor();
        const imageBW = new L.TileLayer.ImageBW();

        let map;
        window.addEventListener("load", () => {
            map = L.map("map").setView([0, 0], 1);
            new imageColor.addTo(map);
        });

        function switchStyle(style) {
            if (style == "color") {
                map.removeLayer(imageBW);
                imageColor.addTo(map);
            } else {
                map.removeLayer(imageColor);
                imageBW.addTo(map);
            }
        }

        function switchForm() {
            const registerForm = document.getElementById("registerForm");
            const loginForm = document.getElementById("loginForm");
            const switchButton = document.getElementById("switch");

            if (registerForm.style.display == "none") {
                loginForm.style.display = "none";
                registerForm.style.display = "flex";
                switchButton.innerHTML = "Login";
            } else {
                loginForm.style.display = "flex";
                registerForm.style.display = "none";
                switchButton.innerHTML = "Register";
            }
        }
    </script>

    <head>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"></script>
    </head>

    <body>
        <div class="formDiv">
            <h1>Welcome</h1>
            <form
                id="registerForm"
                class="form"
                method="post"
                action="/adduser"
                style="display: none"
            >
                <input
                    type="text"
                    name="email"
                    class="nameInput"
                    placeholder="Enter Email"
                    required
                />
                <input
                    type="text"
                    name="username"
                    class="nameInput"
                    placeholder="Enter Username"
                    required
                />
                <input
                    type="password"
                    name="password"
                    class="nameInput"
                    placeholder="Enter Password"
                    required
                />
                <button
                    type="submit"
                    class="submitButton"
                    id="registerButton"
                    onclick="registerFormSubmit(event)"
                >
                    Register
                </button>
            </form>
            <form id="loginForm" class="form" method="post" action="/login">
                <input
                    type="text"
                    name="username"
                    class="nameInput"
                    placeholder="Enter Username"
                    required
                />
                <input
                    type="password"
                    name="password"
                    class="nameInput"
                    placeholder="Enter Password"
                    required
                />
                <button
                    type="submit"
                    class="submitButton"
                    id="loginButton"
                    onclick="loginFormSubmit(event)"
                >
                    Login
                </button>
            </form>
            <p id="errorText" class="errorText"></p>
            <p id="successText" class="successText"></p>
            <button id="switch" class="switchButton" onclick="switchForm()">
                Register
            </button>
        </div>

        <button class="submitButton" id="logoutButton" onclick="logout(event)">
            Logout
        </button>

        <form>
            <input
                type="radio"
                name="color"
                value="color"
                checked
                onclick="switchStyle('color')"
            /><label>color</label>
            <input
                type="radio"
                name="color"
                value="bw"
                onclick="switchStyle('bw')"
            /><label>bw</label>
        </form>

        <div id="wp2">
            <div id="map"></div>
        </div>
    </body>
</html>
